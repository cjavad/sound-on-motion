{% extends "layout.html" %}

{% block content %}
<div>
    <h2>Upload Sound File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose a sound file</label>
            <input type="file" id="file" name="file" accept=".mp3,audio/*" required>
        </div>
        <button type="submit" class="button">Upload</button>
    </form>
</div>
{% endblock %}
